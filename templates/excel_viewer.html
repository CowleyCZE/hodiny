<!DOCTYPE html>
<html>
<head>
    <title>Prohlížeč Excel souborů</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Prohlížeč Excel souborů</h1>
    <form method="GET" action="{{ url_for('excel_viewer') }}"> 
        <label for="sheet">Vyberte list:</label>
        <select name="sheet" id="sheet" onchange="this.form.submit()">
            {% for sheet in sheet_names %}
                <option value="{{ sheet }}" {% if sheet == active_sheet %}selected{% endif %}>{{ sheet }}</option>
            {% endfor %}
        </select>
    </form>

    <h2>{{ active_sheet }}</h2>
    <table>
        <thead>
            <tr>
                {% for header in data[0] %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data[1:] %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
