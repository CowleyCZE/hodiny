<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prohlížeč Excel souborů</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo"> 
    </header>

    <nav class="nav">
        <a href="{{ url_for('index') }}">Hlavní stránka</a>
        <a href="{{ url_for('manage_employees') }}">Zaměstnanci</a>
        <a href="{{ url_for('record_time') }}">Záznam pracovní doby</a>
        <a href="{{ url_for('zalohy') }}">Zálohy</a>
        <a href="{{ url_for('excel_viewer') }}">Tabulka</a> 
        <a href="{{ url_for('settings_page') }}">Nastavení</a>
    </nav>

    <main class="main"> 
        <h1>Prohlížeč Excel souborů</h1>

        <form method="GET" action="{{ url_for('excel_viewer') }}">
            <label for="sheet">Vyberte list:</label>
            <select name="sheet" id="sheet" onchange="this.form.submit()">
                {% for sheet in sheet_names %}
                    <option value="{{ sheet }}" {% if sheet == active_sheet %}selected{% endif %}>{{ sheet }}</option>
                {% endfor %}
            </select>
        </form>

        <h2>{{ active_sheet }}</h2> 
        <table>
            <thead>
                <tr>
                    {% for header in data[0] %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data[1:] %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main> 

    <footer> 
        <p>&copy; 2024 Evidence pracovní doby</p> 
    </footer>
</body>
</html>
